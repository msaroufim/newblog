<section>
  <p>
    I also write on <a href="https://medium.com/@marksaroufim">Medium</a> and 
    <a href="http://marksaroufim.substack.com/">Substack</a> about machine learning, robotics, and software engineering.

</section>

<section class="archive">
  <h2>Posts</h2>
  <div>
  {% for post in site.posts %}
    <article>
      <a href="{{ post.url | absolute_url }}" title="{{ post.title }}">{{ post.title }}</a>
      <div class="post-date">
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%-d %B %Y" }}</time>
      </div>
    </article>
  {% endfor %}
  </div>
</section>
